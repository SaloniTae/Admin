<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR on Template</title>
  <style>
    /* 1) Remove any page margins and make background transparent */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    /* 2) Container holds the background and the QR overlay */
    #qr-container {
      position: relative;
      display: inline-block; /* shrink-wrap to the template image */
    }

    /* 3) Background template */
    #qr-container img.bg {
      display: block;        /* remove inline-img whitespace */
      max-width: 100%;       /* responsive */
      height: auto;
    }

    /* 4) QR overlay: absolute so it sits above the bg */
    #qr-container img.qr {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 30%;    /* adjust size as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <div id="qr-container">
    <!-- Background template -->
    <img
      class="bg"
      src="https://res.cloudinary.com/djzfoukhz/image/upload/v1746200521/QRTemplate_znsfef.png"
      alt="Template Background"
    />

    <!-- QR overlay -->
    <img
      class="qr"
      src="https://res.cloudinary.com/djzfoukhz/image/upload/v1746200584/IMG-20250501-103105-956_qpevbk.jpg"
      alt="Generated QR Code"
    />
  </div>
</body>
</html>
